<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>送信完了 - 自動お問い合わせ送信ツール</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
    <!-- メインコンテナ -->
    <div class="done-container">
        
        <!-- 完了アイコン -->
        <div class="done-icon">✓</div>
        
        <!-- タイトル -->
        <h1 class="done-title">送信処理が完了しました</h1>
        
        <!-- 説明文 -->
        <p class="done-description">
            全てのURLに対する処理が完了しました。<br>
            以下に送信結果の概要を表示します。
        </p>
        
        <!-- 統計情報表示エリア -->
        <div class="done-stats">
            
            <!-- 合計件数 -->
            <div class="done-stat">
                <div id="totalCount" class="done-stat-value">0</div>
                <div class="done-stat-label">合計</div>
            </div>
            
            <!-- 成功件数 -->
            <div class="done-stat">
                <div id="successCount" class="done-stat-value success-text">0</div>
                <div class="done-stat-label">成功</div>
            </div>
            
            <!-- 失敗件数 -->
            <div class="done-stat">
                <div id="failureCount" class="done-stat-value danger-text">0</div>
                <div class="done-stat-label">失敗</div>
            </div>
            
        </div>
        
        <!-- アクションボタンエリア -->
        <div class="done-actions">
            <button id="viewDetails" class="primary-button">詳細を表示</button>
            <button id="backToMain" class="secondary-button">トップに戻る</button>
        </div>
        
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script type="module" src="done.js"></script>
</body>
</html>
